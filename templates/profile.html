{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<br>
  <div style="margin-top:20px, width:50%;" class="container-sm border rounded">
    <br>
    <h3>Hello {{user.username|title}},</h3>
    {% for profile in profiles %}
      <p>{{profile.subscription.name}}</p>
    {% endfor %}
  </div>
{% endif %}
{% endblock content %}
